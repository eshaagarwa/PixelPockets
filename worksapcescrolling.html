<!DOCTYPE html>

    <title>Scrolling Images with Smooth Infinite Loop</title>
    <style>
        .rose-container {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px; /* Gap between two lines */
            overflow: hidden;
            background-color: #FFF;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }


        .lily-banner {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between images */
            white-space: nowrap;
            animation: scroll 120s linear infinite; /* Slower scrolling speed */
            position: relative;
            width: fit-content; /* Automatically adjust width based on content */
            flex-wrap: nowrap;  /* Prevent wrapping of content */
        }

        .lily-banner img {
            width: 500px; /* Adjust image width for a rectangular shape */
            height: 300px; /* Adjust image height */
            object-fit: cover;
            border-radius: 10px; /* Rounded corners */
            transition: transform 0.3s ease, opacity 0.3s ease; /* Smooth hover effects */
            position: relative;
        }

        /* Hover Effect: Show text overlay */
        .orchid-image-container {
            position: relative;
            min-width: 500px; /* Ensure it doesn't shrink below this width */
        }

        .orchid-image-container:hover img {
            opacity: 0.4; /* Dim the image on hover */
        }

        /* Text Overlay */
        .orchid-image-container .tulip-text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease; /* Smooth fade-in effect */
        }

        .orchid-image-container:hover .tulip-text-overlay {
            opacity: 1; /* Show text on hover */
        }

        /* First line scrolling left to right */
        .jasmine-line-1 {
            animation-direction: normal;
        }

        /* Second line scrolling right to left */
        .jasmine-line-2 {
            animation-direction: reverse;
            animation: scroll 120s linear infinite reverse;
            animation-delay: -60s;
        }

        /* Keyframes for Scrolling */
        @keyframes scroll {
            0% {
                transform: translateX(0); /* Start from the beginning */
            }
            100% {
                transform: translateX(-100%); /* End after the full width of all images */

        }
    </style>
