<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Banner</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif; /* Adjust to match the desired font if needed */
            background-color: #fff;
            overflow: hidden;
        }

        .banner-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* Even spacing between the lines */
            overflow: hidden;
            background-color: #fff;
        }

        .banner {
            display: flex;
            align-items: center;
            font-size: 32px; /* Adjust font size */
            font-weight: bold;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: scroll 10s linear infinite; /* Slower scrolling */
        }

        .symbol {
            font-size: 36px;
            margin: 0 15px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%); /* Start off-screen from the right */
            }
            100% {
                transform: translateX(-100%); /* Exit off-screen to the left */
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- Line 1 -->
        <div class="banner">
            <span>MARKETING</span>
            <span class="symbol">✺</span>
            <span>AGENCY</span>
            <span class="symbol">✺</span>
            <span>BRANDING</span>

            <span class="symbol">✺</span>
            <span>AGENCY</span>
            <span class="symbol">✺</span>
            <span>BRANDING</span>
        </div>

        <!-- Line 2 -->
        <div class="banner">
            <span>MARKETING</span>
            <span class="symbol">✺</span>
            <span>AGENCY</span>

</body>
</html>
