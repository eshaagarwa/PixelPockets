  <style>
     .image-slider {
    overflow: hidden;
    width: 100%;
  }
  
  .slider-wrapper {
    display: flex;
  }
  
  .slider-track {
    display: flex;
    animation: slide-infinite 30s linear infinite;
  }
  
  .slider-track img {
    width: 150px; /* Adjust image size as per your design */
    margin-right: 10px; /* Adjust spacing between images */
  }
  
  @keyframes slide-infinite {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }
  
  </style>
  <script>
     // Ensure that the slider dynamically adjusts based on screen size
  document.addEventListener('DOMContentLoaded', () => {
    const track = document.querySelector('.slider-track');
    const images = document.querySelectorAll('.slider-track img');
    
    let trackWidth = 0;
    images.forEach(img => {
      trackWidth += img.offsetWidth + 10; // Add image width and margin
    });
    
    // Duplicate images if necessary to cover the full slider width
    while (trackWidth < window.innerWidth * 2) {
      images.forEach(img => {
        const clone = img.cloneNode(true);
        track.appendChild(clone);
        trackWidth += img.offsetWidth + 10;
      });
    }
  });
  
  
  </script>
